[package]
name = "rusthydrus"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libloading = "0.7.3"
reqwest = { version = "0.11.11", features = ["brotli", "blocking"] }
tokio = { version = "1", features = ["full"] }
url = "2.3.1"
http = "0.2.8"
json = "0.12.4"
ratelimit="0.4.4"
cloudflare-bypasser = "0.1.2"
async-std = { version = "1.12.0", features = ["attributes", "tokio1", "unstable"] }
rusqlite = {version = "0.28.0", features = ["bundled"] }
fast_log = "1.5.25"
ahash = "0.7.6"
chrono = "0.4"
clap = "3.2.8"
bytes = "1.2.1"
sha2 = "0.10.6"
futures = "0.3.25"
urlparse = "0.7.3"
log = {version="0.4.0", features = ["max_level_debug", "release_max_level_info"]}
csv = "1.1.6"
nohash-hasher = "0.2.0"
strum = "0.24.1"
strum_macros = "0.24.3"
async-executor = "1.5.0"
itertools = "0.10.5"
file-format = "0.12.0"
sha-1 = "0.10.1"
md5 = "0.7.0"


[profile.release]
#debug = true
opt-level = 3
codegenunits=1
strip = true
panic = "abort"
lto=true
